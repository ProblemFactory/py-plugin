{{extend defaultLayout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{_res_path}}/index.css"/>
{{/block}}

{{block 'main'}}
<div class="head-box">
  <div class="title">{{app.group}}</div>
  {{if !app.skip}}
  <div class="version">v{{app.version.join(".")}}</div>
  {{/if}}
</div>

<div class="wrap">
  {{each app.list item}}
  <div class="column">
    <div class="left">{{item.title}}</div>
    <div class="right">{{item.detail}}</div>
  </div>
  {{/each}}
</div>
{{/block}}
