{{extend defaultLayout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{_res_path}}/index.css"/>
{{/block}}

{{block 'main'}}
<div class="head-box">
  <div class="title">全部插件</div>
  <div class="version">发送 #py下载插件+插件名称 安装插件</div>
</div>

<div class="wrap">
  {{each apps app}}
  <div class="column">
    <div class="left">
      <div class="name">{{app.name}}</div>
      <div>
        {{if app.not_installed}}
        <div class="not-installed">未安装</div>
        {{else}}
        <div class="update">{{app.update?"可更新":"‪"}}</div>
        {{/if}}
        <div class="version">v{{app.version}}</div>
      </div>
    </div>
    <div class="right">
      <div class="desc">{{app.desc}}</div>
      <div class="url">仓库地址:{{app.url}}</div>
    </div>
  </div>
  {{/each}}
</div>
{{/block}}
